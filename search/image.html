<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <link rel="icon" href="icon.jpg">
    </head>
    <body>
        <main>
            <nav>
                <a href=index.html>Google search</a>
                <img src="g-menu.png" alt="apps icon">
                <button type="button">Sign in</button>
            </nav>
        
            <div class="img-box">
                <div class="logo">
                    <img src="googlelogo_color_272x92dp.png" alt="google logo">
                    <span>Images</span>
                </div>
                <form action="https://google.com/search">
                    <input class="bar" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <br>
                    <button class="press" type="submit">Search Image</button>
                    &nbsp; &nbsp;
                    Google offered in: <a href="#">Brazil</a>
                </form>
            </div>     
        </main>            

        <div class="foot">
            <p>Brazil</p>
        </div>
        <footer>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                <a class="right" href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
        </footer>
    </body>
</html>
